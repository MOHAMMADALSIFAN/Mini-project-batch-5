<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile - Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Recipe</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="/search">Search</a>
                <a class="nav-item nav-link" href="/favorites">Favorites</a>
                <span class="nav-item nav-link active" th:text="${name}">User</span>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Edit Profile</h2>
                    </div>
                    <div class="card-body">
                        <!-- Success Message -->
                        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                        <form th:action="@{/profile/update}" th:object="${userProfile}" method="post">
                            <!-- Display Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Display Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </div>
                            </div>

                            <!-- Profile Picture Section -->
                            <div class="mb-4">
                                <label for="imageUrl" class="form-label fw-semibold">Profile Picture</label>
                                <div class="mb-3">
                                    <!-- Current Profile Picture Preview -->
                                    <div class="text-center mb-3">
                                        <img th:if="*{imageUrl != null and !imageUrl.empty}" th:src="*{imageUrl}"
                                            alt="Current Profile Picture" class="rounded-circle"
                                            style="width: 100px; height: 100px; object-fit: cover; border: 2px solid #dee2e6;">
                                        <img th:unless="*{imageUrl != null and !imageUrl.empty}"
                                            src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y"
                                            alt="Default Profile Picture" class="rounded-circle"
                                            style="width: 100px; height: 100px; object-fit: cover; border: 2px solid #dee2e6;">
                                    </div>

                                    <!-- URL Input -->
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-link"></i>
                                        </span>
                                        <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}"
                                            th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid' : ''"
                                            placeholder="Paste your image URL here">
                                        <button class="btn btn-outline-secondary" type="button"
                                            onclick="document.getElementById('imageUrl').value=''">
                                            Clear
                                        </button>
                                    </div>

                                    <!-- Error Message -->
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('imageUrl')}"
                                        th:errors="*{imageUrl}">
                                    </div>

                            <!-- Submit Button -->
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                                <a href="/" class="btn btn-secondary ms-2">Cancel</a>
                            </div>
                            <div class="mt-4">
                                <a href="/" class="btn btn-primary">Back to home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
