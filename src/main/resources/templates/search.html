<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search Recipes - Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Recipe</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/favorites}">Favorites</a>
                <a class="nav-link" th:href="@{/profile}" th:text="${name}">User</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Search Recipes</h2>

        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/search/results}" method="get" class="mb-4">
                    <div class="input-group">
                        <input type="text" name="query" class="form-control" placeholder="Search recipes..."
                            th:value="${searchQuery}">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filter Options -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>Filter by Category</h4>
                <div class="d-flex flex-wrap gap-2">
                    <a th:each="category : ${categories}" th:href="@{/search/results(category=${category})}"
                        th:text="${category}"
                        th:class="${category == selectedCategory ? 'btn btn-primary' : 'btn btn-outline-primary'}">
                        Category
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Filter by Area</h4>
                <div class="d-flex flex-wrap gap-2">
                    <a th:each="area : ${areas}" th:href="@{/search/results(area=${area})}" th:text="${area}"
                        th:class="${area == selectedArea ? 'btn btn-secondary' : 'btn btn-outline-secondary'}">
                        Area
                    </a>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row" th:if="${results != null and !results.empty}">
            <div class="col-md-4 mb-4" th:each="meal : ${results}">
                <div class="card h-100">
                    <img th:if="${meal.strMealThumb != null}" th:src="${meal.strMealThumb}" class="card-img-top"
                        alt="Recipe Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${meal.strMeal}">Recipe Name</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/meal/{id}(id=${meal.idMeal})}" class="btn btn-primary">View Details</a>
                            <form th:action="@{/favorites/add}" method="post" class="d-inline">
                                <input type="hidden" name="mealId" th:value="${meal.idMeal}">
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="fas fa-heart"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div th:if="${results != null and results.empty}" class="alert alert-info">
            No recipes found. Try a different search term or filter.
        </div>
    </div>
</body>

</html>
