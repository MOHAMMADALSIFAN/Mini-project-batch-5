<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-body {
            padding: 2.5rem;
        }

        .btn {
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-google {
            background-color: #DB4437;
            color: white;
            border: none;
        }

        .btn-github {
            background-color: #24292e;
            color: white;
            border: none;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem;
        }

        .login-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .login-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .login-divider span {
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Recipe
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center login-title">Welcome Back</h2>

                        <!-- Alerts -->
                        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Login failed. Please try again.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center">
                            <i class="fas fa-check-circle me-2"></i>
                            You have been logged out successfully.
                        </div>

                        <div class="login-divider">
                            <span>Login with</span>
                        </div>

                        <div class="d-grid gap-3">
                            <a href="/oauth2/authorization/google" class="btn btn-google">
                                <i class="fab fa-google me-2"></i>
                                Continue with Google
                            </a>
                            <a href="/oauth2/authorization/github" class="btn btn-github">
                                <i class="fab fa-github me-2"></i>
                                Continue with GitHub
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
